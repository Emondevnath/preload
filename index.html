<!DOCTYPE html>

                src="images/emon.png"
                alt="TinyOne"
              /><span>Emon Nath</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmain"
              aria-controls="navmain"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navmain">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

    <!-- animate__slideInDown -->
    <div
      class="container wow slideInDown pb-5 box bg-dark"
      data-wow-duration="2s"
      data-wow-delay=".5s"
    ></div>
    <div
      class="container wow slideInLeft pb-5 box bg-danger"
      data-wow-duration="2s"
      data-wow-delay=".5s"
    ></div>
    <div
      class="container wow slideInRight pb-5 box bg-secondary"
      data-wow-duration="2s"
      data-wow-delay=".5s"
    ></div>
    <div
      class="container wow slideInUp pb-5 box bg-success"
      data-wow-duration="2s"
      data-wow-delay=".5s"
    ></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4"  data-aos="zoom-in" >
          <div class="img">
            <img src="images/Rectangle1.jpg" class="w-100" alt="images">
          </div>
        </div>
        <div class="col-lg-4" data-aos="zoom-in">
          <div class="img">
            <img src="images/Rectangle2.jpg" class="w-100" alt="images">
          </div>
        </div>
        <div class="col-lg-4" data-aos="zoom-in">
          <div class="img">
            <img src="images/Rectangle3.jpg" class="w-100" alt="images">
          </div>
        </div>
      </div>
    </div>

    
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4"  data-aos="slide-up" >
          <div class="img">
            <img src="images/Rectangle1.jpg" class="w-100" alt="images">
          </div>
        </div>
        <div class="col-lg-4" data-aos="slide-up">
          <div class="img">
            <img src="images/Rectangle2.jpg" class="w-100" alt="images">
          </div>
        </div>
        <div class="col-lg-4" data-aos="slide-up">
          <div class="img">
            <img src="images/Rectangle3.jpg" class="w-100" alt="images">
          </div>
        </div>
      </div>
    </div>


    
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4"  data-aos="flip-up" >
          <div class="img">
            <img src="images/Rectangle1.jpg" class="w-100" alt="images">
          </div>
        </div>
        <div class="col-lg-4" data-aos="flip-up">
          <div class="img">
            <img src="images/Rectangle2.jpg" class="w-100" alt="images">

        <div class="col-lg-4" data-aos="flip-up">
          <div class="img">
            <img src="images/Rectangle3.jpg" class="w-100" alt="images">
          </div>
        </div>
      </div>
    </div>



    <!-- script link -->
   

    <script src="vendor/wow/js/wow.min.js"></script>
    <script src="vendor/aos/js/aos.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
